name: Unit Tests

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version-file: ./go.mod

    - name: Run tests
      run: go test -v
